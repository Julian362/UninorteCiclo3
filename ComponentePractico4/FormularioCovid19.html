<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>

<body>
    <h1>Registro para vacunación COVID-19</h1>
    <br>
    <form action="" method="GET">
        <label>Nombre</label>
        <input name="nombre" value="" type="text" />
        <br>
        <label>Apellidos</label>
        <input name="apellidos" value="" type="text" />
        <br>
        <label>Sexo</label>
        <input name="sexo" value="H" type="radio">Hombre
        <input name="sexo" value="F" type="radio">Mujer
        <br>
        <label>Email</label>
        <input name="email" value="" type="email" required />
        <br>
        <label>Password</label>
        <input name="password" value="" type="password" />
        <br>
        <input name="declaracion" value="" type="checkbox" />Declaro haber leído y aceptar las condiciones generales del
        programa y la normativa sobre protección de datos
        <br>
        <input name="enviar" value="Enviar" type="submit" />
    </form>
</body>

</html>
